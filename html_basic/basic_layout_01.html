<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="레이아웃태그, div, span은 2개 이상의 블록 또는 인라인태그를 묶어주는 그룹 용도로 사용한다. 묶은 대상이 블록이라면 div, 인라인이라면 span 태그로 사용한다.">
        <meta name="keywords" content="레이아웃,태그,div,span">
        <title>레이아웃 태그 연습</title>
    </head>
    <body>
        <div class="title_g"> <!-- 제목을 묶은 div(그룹)되어 있기에 클라스를 title_g로 적용했다. -->
            <h1>대제목, 로고, 페이지제목 용도</h1>
            <h2>중제목, 페이지 제못의 아랫단계 레벨, 메뉴 용도</h2>
            <h3>소제목, h2보다 낮은 제목 레벨</h3>
        </div>
        <div id="shopping_sale_total_price"> <!-- id의 경우 겹치면 안된다. 동일한 이름으로 다시 사용하고 싶다면 class로 사용 -->
            <em>판매가격</em>
            <del>24.000원</del>
            <strong>19.900원</strong>
        </div>
    </body>
</html>
